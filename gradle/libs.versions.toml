[versions]

kotlin = "2.0.21"
ksp = "2.1.0-RC-1.0.27"
kotlinCompose = "1.7.1"
kotlinxSerialization = "1.7.3"
kotlinxSerializationPlugin = "2.0.20"
dokka = "2.0.0-Beta"
gradlePublish = "1.3.0"
compileTesting = "1.6.0"
compileTestingZacSweers = "0.6.0"

[plugins]
gradle-publish = { id = "com.gradle.plugin-publish", version.ref = "gradlePublish" }
google-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
kotlin-dokka = { id = "org.jetbrains.dokka", version.ref =  "dokka" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.compose", version.ref = "kotlinCompose" }
kotlin-compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinx-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlinxSerializationPlugin" }

[libraries]
gradle-kotlin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
gradle-ksp = { group = "com.google.devtools.ksp", name = "symbol-processing-gradle-plugin", version.ref = "ksp" }

ksp-api = { group = "com.google.devtools.ksp", name = "symbol-processing-api", version.ref = "ksp" }
kotlinx-serialization = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinxSerialization" }

test-kotlin = { group = "org.jetbrains.kotlin", name = "kotlin-test", version.ref = "kotlin" }
test-kotlinCompileCore-tschuchort = { group = "com.github.tschuchortdev", name = "kotlin-compile-testing", version.ref = "compileTesting" }
test-kotlinCompileKsp-tschuchort = { group = "com.github.tschuchortdev", name = "kotlin-compile-testing-ksp", version.ref = "compileTesting" }
test-kotlinCompileCore-zacsweers = { group = "dev.zacsweers.kctfork", name = "core", version.ref = "compileTestingZacSweers" }
test-kotlinCompileKsp-zacsweers = { group = "dev.zacsweers.kctfork", name = "ksp", version.ref = "compileTestingZacSweers" }